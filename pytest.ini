[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short -m "not integration and not slow and not e2e and not load and not performance and not failure and not stress" -k "not (nostr or lightning or session_manager or session_management or transaction_processor or asset_manager or app or grpc or lnd or tapd or arkd or end_to_end or nigiri or phase5 or models or signing_orchestrator or error_recovery or failure_scenarios or security or performance or load)"
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    performance: Performance tests
    load: Load tests
    failure: Failure scenario tests
    e2e: End-to-end tests
    security: Security tests
    stress: Stress tests
    error_recovery: Error recovery tests
    error_handling: Error handling tests
filterwarnings =
    ignore:datetime\.datetime\.utcnow\(\) is deprecated:DeprecationWarning
    ignore::DeprecationWarning:sqlalchemy.*