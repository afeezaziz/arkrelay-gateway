# Global rate limit zone for admin endpoints (5 requests per second per IP)
limit_req_zone $binary_remote_addr zone=admin_limit:10m rate=5r/s;

upstream app_upstream {
    server web:8000;
    keepalive 32;
}

server {
    listen 80;
    server_name _;
    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name _;

    # TLS certificate files (mount via docker-compose)
    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # Reasonable modern TLS defaults
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:
                ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:
                ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy no-referrer;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header Connection        "";
    proxy_connect_timeout   5s;
    proxy_send_timeout     60s;
    proxy_read_timeout     60s;

    # Default location -> app
    location / {
        proxy_pass http://app_upstream;
    }

    # Rate limit admin endpoints; app still enforces X-Admin-Key
    location ^~ /admin/ {
        limit_req zone=admin_limit burst=10 nodelay;
        proxy_pass http://app_upstream;
    }
}
